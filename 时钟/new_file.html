<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			canvas{
				border: 1px solid red;
				position: absolute;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<canvas id="canvas1" width="500" height="500"></canvas>
		<canvas id="canvas2" width="500" height="500"></canvas>
		<canvas id="canvas3" width="500" height="500"></canvas>
	</body>
	<script>
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		var canvas1 = document.getElementById('canvas1');
		var context1 = canvas1.getContext('2d');
		var canvas2 = document.getElementById('canvas2');
		var context2 = canvas2.getContext('2d');
		var canvas3 = document.getElementById('canvas3');
		var context3 = canvas3.getContext('2d');
		var date = new Date();
		//钟表盘
		function zhongbiaopan(){
			context.translate(250,250);
			context.lineWidth = 5;
			context.strokeStyle = 'greenyellow';
			context.beginPath();
			context.arc(0,0,150,0,2*Math.PI,true);
			context.stroke();
			context.closePath();
		}
		zhongbiaopan();
		//钟表刻度
		
		//钟表指针
			
		function miaozhen(){
			
			var second = date.getSeconds();
			context.rotate((0-15)*6 / 180 * Math.PI);
			context.fillStyle="red";
			context.fillRect(-10, 0, 120, 2);
			context.beginPath();
			setInterval(function(){
			context.clearRect(-10,-8,121,13);
			context.rotate(6 / 180 * Math.PI);
			context.fillStyle="red";
			context.fillRect(-10, 0, 120, 2);
			context.closePath();
			context.beginPath();
			context.lineWidth = 4;
			context.strokeStyle = 'red';
			context.arc(85,1,4,0,2*Math.PI,true);
			context.stroke();
			context.closePath();
			
			context.beginPath();
			context.strokeStyle = 'black';
			context.arc(85,1,1,0,2*Math.PI,true);
			context.fillStyle = 'black';
			context.fill();
			context.stroke();
			context.closePath();
			
			context.beginPath();
			context.lineWidth = 4;
			context.strokeStyle = 'red';
			context.arc(0,0,4,0,2*Math.PI,true);
			context.stroke();
			context.closePath();
			
			context.beginPath();
			context.strokeStyle = 'black';
			context.arc(0,0,1,0,2*Math.PI,true);
			context.fillStyle = 'black';
			context.fill();
			context.stroke();
			context.closePath();
			},1000);
			context.closePath();
			context.beginPath();
			context.lineWidth = 4;
			context.strokeStyle = 'red';
			context.arc(85,1,4,0,2*Math.PI,true);
			context.stroke();
			context.closePath();
			
			context.beginPath();
			context.strokeStyle = 'black';
			context.arc(85,1,1,0,2*Math.PI,true);
			context.fillStyle = 'black';
			context.fill();
			context.stroke();
			context.closePath();
			
			context.beginPath();
			context.lineWidth = 4;
			context.strokeStyle = 'red';
			context.arc(0,0,4,0,2*Math.PI,true);
			context.stroke();
			context.closePath();
			
			context.beginPath();
			context.strokeStyle = 'black';
			context.arc(0,0,1,0,2*Math.PI,true);
			context.fillStyle = 'black';
			context.fill();
			context.stroke();
			context.closePath();
			
			
		}
		function fenzhen(){
			
			context1.translate(250,250);
			var minute = date.getMinutes();
			context1.rotate((minute-15)*6/ 180 * Math.PI);
			context1.fillStyle="purple";
			context1.fillRect(-10, -1.9, 90, 4);
			setInterval(()=>{	
				context1.clearRect(-10,-8,91,16);
				context1.rotate(6 / 180 * Math.PI);
				context1.fillStyle="purple";
				context1.fillRect(-10, -1.9, 90, 4);
			},60000);
		}
		
		
		
		function shizhen(){
			context2.translate(250,250);
			var hour = date.getHours();
			var minute = date.getMinutes();
			var time1 = parseInt(minute/12);
			context2.rotate(((hour%12-3)*5+time1)*6/ 180 * Math.PI);
			context2.fillStyle="pink";
			context2.fillRect(-10, -1.5, 80, 3);
			setInterval(()=>{	
				context2.clearRect(-10,-8,91,13);
				context2.rotate(6 / 180 * Math.PI);
				context2.fillStyle="pink";
				context2.fillRect(-10, -1.5, 75, 3);
			},60*12*1000);
		}
		
		function shuzi(){
			context3.beginPath();
			context3.translate(250,250);
			for(var i=0;i<60;i++){
				if(i%5==0){
					var txt = i/5+1;
					var x=Math.cos((i*6-60)/180*Math.PI)*110;
					var y=Math.sin((i*6-60)/180*Math.PI)*110;
					context3.fillText(txt,x,y+5);
					context3.textAlign = "center";
				}
				
			}
			context3.closePath();
		}

// context.rotate((second-15)*6 / 180 * Math.PI);
// context1.rotate((minute-15)*6/ 180 * Math.PI);
// context2.rotate((hour%12-3)*5*6/ 180 * Math.PI);
//		}
		kedu(context);
		
		
		miaozhen();
		shizhen();
		fenzhen();
		shuzi();
// now();
		function kedu(cxt){
			cxt.beginPath();
			for(var i=0;i<60;i++){
				if(i%5==4){
					context.clearRect(0,-1,105,4);
					context.rotate(6 / 180 * Math.PI);
					context.fillStyle="red";
					context.fillRect(120, 0, 16 ,3);
				}else{
					context.clearRect(0,-1,105,4);
					context.rotate(6 / 180 * Math.PI);
					context.fillStyle="black";
					context.fillRect(125, 0, 10 ,3);
				}
			}
			cxt.closePath();
		}
	</script>
</html>
